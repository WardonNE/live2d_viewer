    <canvas class="live2d-canvas" id="canvas"></canvas>

<script>
    window.onload = function () {
        let canvas = window.document.getElementById('canvas');
        canvas.style.backgroundColor = '#333';
        canvas.width = window.innerWidth * 2;
        canvas.height = window.innerHeight * 2;

        if('${backgroundImage}'.length > 0) {
            canvas.style.backgroundImage = "url('http://${backgroundImage}')";
            canvas.style.backgroundRepeat = 'no-repeat';
            canvas.style.backgroundPosition = 'center';
            canvas.style.backgroundSize = 'contain';
        }

        setCanvas('canvas');

        let activeModel = live2DMgr.getModel(0);
        if(activeModel) {
            live2DMgr.releaseModel(0, gl);
        }

        loadLive2d('http://${live2dHost}/${live2d}/model.json');
    }
    
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%;
    }

    #canvas {
        left: 0;
        top: 0;
        position: fixed;
        width: 100%;
        height: 100%;
    }
 
</style>
